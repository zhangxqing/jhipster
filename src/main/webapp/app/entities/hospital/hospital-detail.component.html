<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="hospital">
            <h2><span jhiTranslate="jhipsterApp.hospital.detail.title">Hospital</span> {{hospital.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.hospital.name">Name</span></dt>
                <dd>
                    <span>{{hospital.name}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.hospital.hospitalType" [ngbTooltip]="'jhipsterApp.hospital.help.hospitalType' | translate">Hospital Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'jhipsterApp.HospitalType.' + hospital.hospitalType}}">{{hospital.hospitalType}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.hospital.hospitalLevel">Hospital Level</span></dt>
                <dd>
                    <span jhiTranslate="{{'jhipsterApp.HospitalLevel.' + hospital.hospitalLevel}}">{{hospital.hospitalLevel}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.hospital.address">Address</span></dt>
                <dd>
                    <span>{{hospital.address}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.hospital.phone">Phone</span></dt>
                <dd>
                    <span>{{hospital.phone}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.hospital.imageUrl">Image Url</span></dt>
                <dd>
                    <span>{{hospital.imageUrl}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.hospital.intro">Intro</span></dt>
                <dd>
                    <span>{{hospital.intro}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.hospital.cityId">City Id</span></dt>
                <dd>
                    <div *ngIf="hospital.cityIdId">
                        <a [routerLink]="['/china', hospital.cityIdId, 'view']">{{hospital.cityIdId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/hospital', hospital.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
